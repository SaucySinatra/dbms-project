<html lang="en">

</head>
<body>
    <div id="contact" class="class-container">
        <div class="container">
            <nav>
                <a href="index.html">
                    <img src="images/portfolio.png" class="logo">
                </a>
                <ul id="sidemenu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="resume.html">Resum√©</a></li>                    
                    <li><a href="#">Contact</a></li>
                    <i class="fa-solid fa-xmark" onclick="closemenu()"></i>
                </ul>
                <i class="fa-solid fa-bars" onclick="openmenu()"></i>
            </nav>
            <div class="row">
                <div class="contact-left">
                    <h1 class="sub-title">Get in touch!</h1>
                    <p><i class="fa-solid fa-envelope"></i>mhrespiritu@tip.edu.ph</p>
                    <p><i class="fa-solid fa-phone"></i>+63 949 705 4941</p>
                    <div class="social-icons">
                        <a href="https://www.facebook.com/hanzrafaeeel"><i class="fa-brands fa-facebook"></i></a>
                        <a href="https://twitter.com/hanzrafael_"><i class="fa-brands fa-x-twitter"></i></a>
                        <a href="https://www.instagram.com/hanzrafael_/"><i class="fa-brands fa-instagram"></i></a>
                        <a href="https://github.com/SaucySinatra"><i class="fa-brands fa-github"></i></a>
                    </div>
                </div>
                <div class="contact-right">
                    <form name="submit-to-google-sheet">
                        <input type="text" name="Name" placeholder="Your Name" required>
                        <input type="email" name="Email" placeholder="Your Email" required>
                        <textarea name="Message" rows="6" placeholder="Your Message"></textarea>
                        <button type="submit" class="btn1">Submit</button>
                    </form>
                    <span id="message"></span>
                </div>
            </div>
        </div>
    </div>
    <script>
        var tablinks = document.getElementsByClassName("tab-links");
    var tabcontents = document.getElementsByClassName("tab-contents");

    function opentab(tabname){
        for(tablink of tablinks){
            tablink.classList.remove("active-link");
        }
        for(tabcontent of tabcontents){
            tabcontent.classList.remove("active-tab");
        }
        event.currentTarget.classList.add("active-link");
        document.getElementById(tabname).classList.add("active-tab");
    }

</script>

<script>
    var sidemenu = document.getElementById("sidemenu");

    function openmenu(){
        sidemenu.style.right = "0";
    }
    function closemenu(){
        sidemenu.style.right = "-150px";
    }

</script>
<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbwbpTpiJMCZfuNf0qfKGI1y37eMhpFOGqrRel896RXIfCAeqwxUA2OZHyGmzqGas6s/exec '
    const form = document.forms['submit-to-google-sheet']
    const message = document.getElementById("message")
  
    form.addEventListener('submit', e => {
      e.preventDefault()
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => {
            message.innerHTML = "Message Sent! Thank you."
            setTimeout(function(){
                message.innerHTML = ""
            }, 5000)
            form.reset()
        })
        .catch(error => console.error('Error!', error.message))
    })
    </script>
</body>
</html>
